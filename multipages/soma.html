<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somar</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-light sombreamento">
            <a class="navbar-brand" href="index.html">Somar</a>
        </nav>
    </header>
    <main>
        <section class=" bg-dark">
            <div class="row">
                <div class="col-4">
                </div>
                <div class="col-4">
                    <div class="m-3">
                        <div class="card" style="width: 18rem;">
                            <div class="card-body">
                                <h5 class="card-title">Função Somar</h5>
                                <input class="card-text form-control" type="number" id="n1" name="n1"
                                    placeholder="Digite um numero" />
                                <input class="card-text form-control" type="number" id="n2" name="n2"
                                    placeholder="Digite outro numero" />
                                <button class="btn btn-warning" onclick="somarNumeros()">Somar</button>
                                <button class="btn btn-warning" onclick="limpar()">Limpar</button>
                                <h2 id="resultado"></h2>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-4">

                </div>
            </div>


        </section>
        <script>
            function somarNumeros() {
                let numero1 = parseInt(document.getElementById("n1").value);
                let numero2 = parseInt(document.getElementById("n2").value);
                let resultado = numero1 + numero2;

                document.getElementById("resultado").innerHTML = "Resultado: " + resultado;
            }
            function limpar() {
                document.getElementById("n1").value = "";
                document.getElementById("n2").value = "";
                document.getElementById("resultado").innerHTML = "";
            }
        </script>
    </main>
    <footer></footer>
</body>

</html>
