<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <header>
         <nav class="navbar navbar-light bg-dark sombreamento">
            <a class="navbar-brand text-warning" href="../index.html">Home</a>
        </nav>
    </header>
    <main>
        <section class=" bg-dark">
            <div class="row">
                <div class="col-4">
                </div>
                <div class="col-4">
                    <div class="m-3">
                        <div class="card" style="width: 18rem;">
                            <div class="card-body">
                                <h1 class="card-title text-warning">Calcule IMC</h1> <br>
                                    <h6 class="card-title">Informe seu peso (kg)</h6>
                                    <input class="card-text form-control" type="number" id="n1" name="n1"
                                        placeholder="00.00" /> <br>
                                    <h6 class="card-title">Informe sua altura (metro e cm)</h6>
                                    <input class="card-text form-control" type="number" id="n2" name="n2"
                                        placeholder="0.00" />
                                    <button class="btn btn-warning" onclick="imc()">Calcular</button>
                                    <button class="btn btn-warning" onclick="limpar()">Limpar</button>
                                    <h2 id="resultado"></h2>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-4">

                </div>
            </div>


        </section>
        <script>
            function imc() {
                let peso = parseFloat(document.getElementById("n1").value);
                let altura = parseFloat(document.getElementById("n2").value);
                let resultado = peso / (altura * altura);
                let status;

                if(resultado < 18.5){
                    status = "A baixo do Peso";
                }else if(resultado < 25){
                    status = "Peso Ideal";
                }else if(resultado < 30){
                    status = "PrÃ©-Obesidade";
                }else if(resultado < 35){
                    status = "Obesidade Grau 1";
                }else if(resultado < 40){
                    status = "Obesidade Grau 2";
                }else if(resultado < 900){
                    status = "Obesidade Grau 2";
                }else{
                    status = "Insira Um Valor Para Calcular o";
                }

                document.getElementById("resultado").innerHTML = (`${status}, imc ${resultado.toFixed(2)}`);
            }
            function limpar() {
                document.getElementById("n1").value = "";
                document.getElementById("n2").value = "";
                document.getElementById("resultado").innerHTML = "";
            }
        </script>
    </main>
    <footer></footer>
</body>

</html>
